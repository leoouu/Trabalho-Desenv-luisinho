<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas - Sistema Acadêmico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="notas.css">
</head>
<body>
    <!-- Header / Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../home/home.html">
                <i class="bi bi-mortarboard me-2"></i>
                Sistema Acadêmico
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="dynamic-nav-links">
                    <!-- Links serão inseridos dinamicamente -->
                </ul>
                <div class="d-flex align-items-center">
                    <div class="dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-1"></i>
                            <span id="user-name">Usuário</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" id="logout-btn"><i class="bi bi-box-arrow-right me-2"></i>Sair</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="bi bi-graph-up me-2"></i>Notas</h2>
                    <button class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#notaModal" id="btn-nova-nota">
                        <i class="bi bi-plus-circle me-2"></i>Nova Nota
                    </button>
                </div>

                <!-- Barra de Pesquisa e Filtros -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                                    <input type="text" class="form-control" id="search-input" placeholder="Pesquisar por aluno, tarefa...">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" id="filter-tipo">
                                    <option value="">Todos os tipos</option>
                                    <option value="atividade">Atividade</option>
                                    <option value="prova">Prova</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-secondary w-100" id="btn-limpar-filtros">
                                    <i class="bi bi-arrow-clockwise me-2"></i>Limpar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabela de Notas -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th id="aluno-header">Aluno</th>
                                        <th>Tarefa</th>
                                        <th>Tipo</th>
                                        <th>Nota</th>
                                        <th>Nota Máxima</th>
                                        <th>Desempenho</th>
                                        <th class="text-center" id="acoes-header">Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="notas-table-body">
                                    <tr>
                                        <td colspan="8" class="text-center">
                                            <div class="spinner-border text-primary" role="status">
                                                <span class="visually-hidden">Carregando...</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Criar/Editar Nota -->
    <div class="modal fade" id="notaModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notaModalLabel">Nova Nota</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="nota-form">
                        <input type="hidden" id="edit-id">
                        
                        <div class="mb-3">
                            <label for="nota-aluno-id" class="form-label">Aluno *</label>
                            <select class="form-select" id="nota-aluno-id" required>
                                <option value="">Selecione um aluno...</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="nota-task-id" class="form-label">Tarefa *</label>
                            <select class="form-select" id="nota-task-id" required>
                                <option value="">Selecione uma tarefa...</option>
                            </select>
                            <div class="form-text" id="nota-maxima-info"></div>
                        </div>

                        <div class="mb-3">
                            <label for="nota-valor" class="form-label">Nota *</label>
                            <input type="number" class="form-control" id="nota-valor" step="0.01" min="0" required>
                            <div class="form-text">Digite a nota obtida pelo aluno</div>
                        </div>

                        <div class="alert alert-danger d-none" id="form-error" role="alert"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btn-salvar-nota">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Confirmar Exclusão -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Confirmar Exclusão</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Tem certeza que deseja excluir a nota?</p>
                    <p class="fw-bold">ID: <span id="delete-id"></span></p>
                    <p class="text-danger"><i class="bi bi-exclamation-triangle me-2"></i>Esta ação não pode ser desfeita!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="btn-confirmar-delete">
                        <i class="bi bi-trash me-2"></i>Excluir
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="notas.js"></script>
</body>
</html>

<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Professores - Módulo de Avaliações</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./professores.css">
  <link rel="stylesheet" href="../app/styles.css">
</head>
<body>
  <div id="header-placeholder"></div>
  <div id="nav-placeholder"></div>

  <div class="container-main">
    <div class="content-box">
      <div class="avaliacoes-card">
        <h1>Professores</h1>
        <div id="accessDenied" class="alert alert-danger d-none">Acesso restrito: somente administradores.</div>
        <div id="professoresContent">
          <div class="row mb-3 g-2 align-items-center">
            <div class="col-md-6">
              <input type="text" id="searchProfessor" class="form-control" placeholder="Buscar por nome, RA, CPF ou telefone">
            </div>
          </div>
          <table class="table table-bordered align-middle">
            <thead><tr><th>Nome</th><th>RA</th><th>CPF</th><th>Telefone</th></tr></thead>
            <tbody id="professoresBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../app/nav-loader.js"></script>
  <script type="module" src="./professores.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

<script type="module" src="../header/header-loader.js"></script>
</html>

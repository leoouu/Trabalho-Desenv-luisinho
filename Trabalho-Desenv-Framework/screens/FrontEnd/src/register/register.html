<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Cadastro - Módulo de Avaliações</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- CSS -->
  <link rel="stylesheet" href="./register.css">
</head>

<body>
  <div class="register-container">
    <div class="register-card">
      <div class="text-center mb-4">
        <i class="bi bi-person-plus icon-user"></i>
        <h3 class="mt-2">Cadastre-se</h3>
        <p class="text-muted">Preencha o formulário para criar sua conta.</p>
      </div>

      <form id="registerForm">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" required>
            </div>

            <div class="col-md-6 mb-3">
                <label for="ra" class="form-label">RA</label>
                <input type="text" id="ra" class="form-control" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" id="cpf" class="form-control" maxlength="14" required>
            </div>

            <div class="col-md-6 mb-3">
                <label for="nascimento" class="form-label">Data de Nascimento</label>
                <input type="date" id="nascimento" class="form-control" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="semestre" class="form-label">Semestre</label>
                <input type="number" id="semestre" class="form-control" min="1" max="10" required>
            </div>

            <div class="col-md-6 mb-3">
                <label for="curso" class="form-label">Curso</label>
                <input type="text" id="curso" class="form-control" required>
            </div>
        </div>

                <div class="row">
          <div class="col-md-6 mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input
              type="password"
              id="senha"
              class="form-control"
              required
              minlength="8"
              autocomplete="new-password"
              aria-describedby="senhaHelp"
            >
            <div id="senhaHelp" class="form-text">Mínimo 8 caracteres.</div>
          </div>

          <div class="col-md-6 mb-3">
            <label for="confirmSenha" class="form-label">Confirmar senha</label>
            <input
              type="password"
              id="confirmSenha"
              class="form-control"
              required
              minlength="8"
              autocomplete="new-password"
            >
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>

        <div class="signup-text mt-3">
          Já tem uma conta? <a href="../login/login.html">Entrar</a>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="./register.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

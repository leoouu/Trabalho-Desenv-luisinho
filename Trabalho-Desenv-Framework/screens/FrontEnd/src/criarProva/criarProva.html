<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Criar Atividade - Módulo de Avaliações</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./criarProva.css">
  <link rel="stylesheet" href="../app/styles.css">
</head>
<body>

  <div id="header-placeholder"></div>
  <div id="nav-placeholder"></div>

  <div class="container-main">
    <div class="content-box">
      <div class="avaliacoes-card">
        <h1>Criar Nova Atividade / Prova</h1>
        <form id="formProva">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Nome da Atividade</label>
              <input type="text" id="nomeAtividade" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Disciplina</label>
              <input type="text" id="disciplina" class="form-control">
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Tipo de Atividade</label>
              <select id="tipoAtividade" class="form-select">
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Abertura</label>
              <input type="date" id="abertura" class="form-control">
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Fechamento</label>
              <input type="date" id="fechamento" class="form-control">
            </div>
          </div>

          <div class="d-flex justify-content-end gap-2 mt-4">
            <a class="btn btn-outline-dark" href="../avaliacoes/avaliacoes.html">Cancelar</a>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="../app/nav-loader.js"></script>
  <script type="module" src="./criarProva.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

    <script type="module" src="../header/header-loader.js"></script>
</html>

<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Criar Prova - Módulo de Avaliações</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./criarProva.css">
  <link rel="stylesheet" href="../app/styles.css">
</head>
<body>

  <div id="header-placeholder"></div>
  <div id="nav-placeholder"></div>

  <div class="container-main">
    <div class="content-box">
      <div class="avaliacoes-card">
        <h1>Criar Nova Prova</h1>
        <form id="formProva">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Nome da Prova</label>
              <input type="text" id="nomeProva" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Disciplina</label>
              <input type="text" id="disciplina" class="form-control" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Turma</label>
              <input type="text" id="turma" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Número de Tentativas</label>
              <input type="number" id="tentativas" min="1" class="form-control" value="1" required>
            </div>
          </div>
          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="enviarTodos" checked>
            <label class="form-check-label" for="enviarTodos">Enviar para todos os alunos</label>
          </div>
          <div id="campoAluno" class="mb-3" style="display:none;">
            <label class="form-label">Nome do Aluno</label>
            <input type="text" id="nomeAluno" class="form-control" placeholder="Digite o nome do aluno">
          </div>
          <div class="d-flex justify-content-end gap-2 mt-4">
            <a class="btn btn-outline-dark" href="../avaliacoes/avaliacoes.html">Cancelar</a>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="../app/nav-loader.js"></script>
  <script type="module" src="./criarProva.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

    <script type="module" src="../header/header-loader.js"></script>
</html>
